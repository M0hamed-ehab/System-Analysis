<body>
    <div id="POPUP">
        <button class="removePost"
            style="position: absolute; top: 5px; right: 5px; width: fit-content; padding: 1%; color: white;"
            onclick="removePopup()">x</button>
        <div class="Popup-Post" id="POPUP-P"></div>
    </div>
    <header>
        <nav>
            <a href="index.html" style="text-decoration: none;">
                <div class="logo">Book Haven</div>
            </a>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#library">Library</a></li>

            </ul>
        </nav>

    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required />
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required />
                <span id="toggle-password">üëÅÔ∏è</span>
            </div>
            <div id="register-fields" style="display: none;">
                <input type="text" id="first-name" placeholder="First Name" />
                <input type="text" id="last-name" placeholder="Last Name" />
                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" />
                    <span id="toggle-confirm-password">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="button" id="submit-button">Login</button>
        </form>
        <div class="toggle">
            <span id="toggle-text">Don't have an account? </span>
            <a href="#" id="toggle-link">Register</a>
        </div>
        <div id="success-message"></div>
    </div>
    <script src="login.js"></script>
