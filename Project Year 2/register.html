<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: white;
        }
        .container {
            width: 350px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #6a11cb;
        }
        .toggle {
            text-align: center;
            margin-top: 10px;
        }
        .toggle a {
            color: #2575fc;
            text-decoration: none;
        }
        .toggle a:hover {
            text-decoration: underline;
        }
        #success-message {
            display: none;
            margin-top: 15px;
            color: green;
            text-align: center;
        }
        .password-container {
            position: relative;
        }
        .password-container span {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required />
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required />
                <span id="toggle-password">üëÅÔ∏è</span>
            </div>
            <div id="register-fields" style="display: none;">
                <input type="text" id="first-name" placeholder="First Name" />
                <input type="text" id="last-name" placeholder="Last Name" />
                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" />
                    <span id="toggle-confirm-password">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="button" id="submit-button">Login</button>
        </form>
        <div class="toggle">
            <span id="toggle-text">Don't have an account? </span>
            <a href="#" id="toggle-link">Register</a>
        </div>
        <div id="success-message"></div>
    </div>

    <script>
        const formTitle = document.getElementById("form-title");
        const loginForm = document.getElementById("login-form");
        const registerFields = document.getElementById("register-fields");
        const toggleText = document.getElementById("toggle-text");
        const toggleLink = document.getElementById("toggle-link");
        const submitButton = document.getElementById("submit-button");
        const successMessage = document.getElementById("success-message");

        const passwordField = document.getElementById("password");
        const togglePasswordIcon = document.getElementById("toggle-password");
        const confirmPasswordField = document.getElementById("confirm-password");
        const toggleConfirmPasswordIcon = document.getElementById("toggle-confirm-password");

        let isLogin = true;

        toggleLink.addEventListener("click", () => {
            isLogin = !isLogin;
            formTitle.innerText = isLogin ? "Login" : "Register";
            toggleText.innerText = isLogin
                ? "Don't have an account? "
                : "Already have an account? ";
            toggleLink.innerText = isLogin ? "Register" : "Login";
            submitButton.innerText = isLogin ? "Login" : "Register";
            registerFields.style.display = isLogin ? "none" : "block";
            successMessage.style.display = "none"; // Hide success message on toggle
        });

        togglePasswordIcon.addEventListener("click", () => {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePasswordIcon.textContent = "üôà";
            } else {
                passwordField.type = "password";
                togglePasswordIcon.textContent = "üëÅÔ∏è";
            }
        });

        toggleConfirmPasswordIcon.addEventListener("click", () => {
            if (confirmPasswordField.type === "password") {
                confirmPasswordField.type = "text";
                toggleConfirmPasswordIcon.textContent = "üôà";
            } else {
                confirmPasswordField.type = "password";
                toggleConfirmPasswordIcon.textContent = "üëÅÔ∏è";
            }
        });

        submitButton.addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            const passwordRestrictions = validatePassword(password);

            if (passwordRestrictions.length > 0) {
                alert(`Password does not meet the following criteria:\n- ${passwordRestrictions.join("\n- ")}`);
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];

            if (!isLogin) {
                const firstName = document.getElementById("first-name").value;
                const lastName = document.getElementById("last-name").value;
                const confirmPassword = document.getElementById("confirm-password").value;

                if (!validateNames(firstName) || !validateNames(lastName)) {
                    alert("First and last names must be at least 2 characters long.");
                    return;
                }

                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return;
                }

                // Check if email already exists
                const emailExists = users.some(user => user.email === email);

                if (emailExists) {
                    alert("This email is already used. Please register with another one.");
                    return;
                }

                // Save user to localStorage
                const userData = { email, password, firstName, lastName };
                users.push(userData);
                localStorage.setItem("users", JSON.stringify(users));

                successMessage.style.display = "block";
                successMessage.textContent = "You have registered successfully!";
            } else {
                // Check for login
                const storedUser = users.find(user => user.email === email && user.password === password);

                if (storedUser) {
                    successMessage.style.display = "block";
                    successMessage.textContent = `Welcome back, ${storedUser.firstName}!`;
                } else {
                    alert("Invalid credentials. Please try again.");
                }
            }
        });

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function validatePassword(password) {
            const restrictions = [];
            if (!/[a-z]/.test(password)) restrictions.push("Include at least one lowercase letter.");
            if (!/[A-Z]/.test(password)) restrictions.push("Include at least one uppercase letter.");
            if (!/\d/.test(password)) restrictions.push("Include at least one number.");
            if (!/[@$!%*?&]/.test(password)) restrictions.push("Include at least one special character.");
            if (password.length < 8) restrictions.push("Password must be at least 8 characters long.");
            return restrictions;
        }

        function validateNames(name) {
            return name.length > 1;
        }
    </script>
</body>
</html>
